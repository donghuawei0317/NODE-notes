    ·webstorm:IDE代码的编辑器

    ·前端：团队协作开发
    ·git：代码的管理工具
        1、储存代码
        2、团队之间文件的传输
        3、版本之间的切换
    ·SVN/GIT
        SVN：集中式
            1、提交代码需要网络；
            2、SVN是文件的形式存储；
        GIT：分布式；每一个git文件都是一个git仓库
            1、可以在没有网络的情况下提交代码到本地仓库；
            2、GIT是以数据的形式存储，上传和下载速度更快；
