<script>
    let ary=[{a:1,b:2},{a:3,b:4},{a:1,b:2},{b:4,a:3}];
    let obj={};
    let len=ary.length;
    for(let i=0;i>len;i++){
        if(obj[ary[i].a+""+ary[i].b]){
            ary.splice(i,1);
            i--;
            continue
        }
        obj[ary[i].a+","+ary[i].b]=true;
    }
</script>
